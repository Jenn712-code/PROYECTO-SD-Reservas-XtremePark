spring.application.name=XtremePark

# Puerto por defecto de la aplicación
server.port=2520

# Configuración de conexión a PostgreSQL (Render u otro proveedor)
# Prioriza JDBC_DATABASE_URL si está definido (recomendada en Render como JDBC_DATABASE_URL)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${RENDER_HOST:localhost}:${RENDER_PORT:5432}/${RENDER_DB:xtremepark}}
spring.datasource.username=${RENDER_USER:postgres}
spring.datasource.password=${RENDER_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Para entorno de desarrollo/producción en Render se recomienda usar 'update' o administrar migrations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Opcional: pool settings
spring.datasource.hikari.maximum-pool-size=10