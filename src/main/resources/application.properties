spring.application.name=XtremePark

# Puerto por defecto de la aplicacion
server.port=2520

# Configuracion de conexion a PostgreSQL (Render u otro proveedor)

#spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${RENDER_HOST:localhost}:${RENDER_PORT:5432}/${RENDER_DB:xtremepark}}
#spring.datasource.username=${RENDER_USER:postgres}
#spring.datasource.password=${RENDER_PASSWORD:postgres}

spring.datasource.url=${URL}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mailer.from=${MAIL_FROM}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mailer.mock=${MAIL_MOCK}
